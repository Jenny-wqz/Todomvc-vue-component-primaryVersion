<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>TodoMVC - components</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css" />
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css" />
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css" />
	</head>
	<body>
		<!-- 使用组件化来完成todovc -->
		<section class="todoapp" id="app">
			<!-- 头部 -->
			<!-- 引入头部组件 -->
			<!-- 实现子传父, 通过自定义事件,绑定父组件中的方法,将数据发送给父组件,添加数据 -->
			<todo-header @add-todo="pAddTodo"></todo-header>

			<!-- 列表 -->
			<!-- 引入列表组件 -->
			<!-- 实现父传子 通过属性绑定父组件中的数据 -->
			<!-- 实现子传父 通过自定义事件,绑定父组件中的方法 -->
			<todo-list
				:list="list"
				@del-todo="pDelTodo"
				@edit-list="pEditList"
			></todo-list>

			<!-- 底部 -->
			<!-- 引入底部组件 -->
			<todo-footer></todo-footer>
		</section>

		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="./vue.js"></script>
		<!-- 引入子组件 -->
		<script src="./js/components/todo-header.js"></script>
		<script src="./js/components/todo-list.js"></script>
		<script src="./js/components/todo-footer.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
